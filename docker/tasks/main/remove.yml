---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - remove
    - docker

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove docker'
  package:
    state: 'absent'
    name: "{{package_name_docker}}"
  tags:
    - remove
    - docker

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove docker.service.d'
  file:
    state: 'absent'
    path: "{{file_dst_docker_service_d}}"
  tags:
    - remove
    - docker

- name: 'file remove daemon.json'
  file:
    state: 'absent'
    path: "{{file_dst_daemon_json}}"
  tags:
    - remove
    - docker
