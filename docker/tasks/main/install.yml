---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - install
    - docker

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install docker'
  package:
    state: 'present'
    name: "{{package_name_docker}}"
  tags:
    - install
    - docker

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create docker.dir'
  file:
    state: 'directory'
    path: "{{file_dst_docker_dir}}"
    mode: "{{file_mode_docker_dir}}"
    owner: "{{file_owner_docker_dir}}"
    group: "{{file_group_docker_dir}}"
  tags:
    - install
    - docker

- name: 'file create daemon.json'
  template:
    src: "{{file_src_daemon_json}}"
    dest: "{{file_dst_daemon_json}}"
    mode: "{{file_mode_daemon_json}}"
    owner: "{{file_owner_daemon_json}}"
    group: "{{file_group_daemon_json}}"
  tags:
    - install
    - docker

- name: 'file create docker.service.d'
  file:
    state: 'directory'
    path: "{{file_dst_docker_service_d}}"
    mode: "{{file_mode_docker_service_d}}"
    owner: "{{file_owner_docker_service_d}}"
    group: "{{file_group_docker_service_d}}"
  tags:
    - install
    - docker

- name: 'file create http-proxy.conf'
  template:
    src: "{{file_src_http_proxy_conf}}"
    dest: "{{file_dst_http_proxy_conf}}"
    mode: "{{file_mode_http_proxy_conf}}"
    owner: "{{file_owner_http_proxy_conf}}"
    group: "{{file_group_http_proxy_conf}}"
  notify: 'command systemctl daemon-reload'
  tags:
    - install
    - docker
