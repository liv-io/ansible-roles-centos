---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      errors: 'ignore'
  tags:
    - remove
    - nsd

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove nsd'
  package:
    state: 'absent'
    name: "{{package_name_nsd}}"
  tags:
    - remove
    - nsd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove nsd.conf'
  file:
    state: 'absent'
    path: "{{file_dst_nsd_conf}}"
  tags:
    - remove
    - nsd
