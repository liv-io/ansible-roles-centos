---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - mod_ssl

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove mod_ssl'
  package:
    state: 'absent'
    name: "{{package_name_mod_ssl}}"
  tags:
    - packaging
    - remove
    - main
    - mod_ssl

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove ssl.conf'
  file:
    state: 'absent'
    path: "{{file_path_ssl_conf}}"
  tags:
    - files
    - remove
    - main
    - mod_ssl
