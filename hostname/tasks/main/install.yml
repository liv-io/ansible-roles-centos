---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - main
    - hostname

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install hostname'
  package:
    state: 'present'
    name: "{{package_name_hostname}}"
  tags:
    - install
    - main
    - hostname

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command get chassis'
  shell: "{{command_shell_get_chassis}}"
  register: register_chassis
  changed_when: False
  check_mode: 'no'
  tags:
    - install
    - main
    - hostname

- name: 'command set chassis'
  command: "{{command_shell_set_chassis}}"
  when: not (hostname_chassis == '') and not (register_chassis.stdout == hostname_chassis)
  tags:
    - install
    - main
    - hostname

- name: 'command get deployment'
  shell: "{{command_shell_get_deployment}}"
  register: register_deployment
  changed_when: False
  check_mode: 'no'
  tags:
    - install
    - main
    - hostname

- name: 'command set deployment'
  command: "{{command_shell_set_deployment}}"
  when: not (hostname_deployment == '') and not (register_deployment.stdout == hostname_deployment)
  tags:
    - install
    - main
    - hostname

- name: 'command get hostname'
  shell: "{{command_shell_get_hostname}}"
  register: register_hostname
  changed_when: False
  check_mode: 'no'
  tags:
    - install
    - main
    - hostname

- name: 'command set hostname'
  command: "{{command_shell_set_hostname}}"
  when: not (register_hostname.stdout == hostname_hostname)
  tags:
    - install
    - main
    - hostname

- name: 'command get icon-name'
