---

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# blackbox_exporter_app.dir
file_dst_blackbox_exporter_app_dir: "/{{common_app_dir}}/blackbox_exporter"
file_mode_blackbox_exporter_app_dir: '0755'
file_owner_blackbox_exporter_app_dir: 'root'
file_group_blackbox_exporter_app_dir: 'root'

# blackbox_exporter_bin.dir
file_dst_blackbox_exporter_bin_dir: "/{{common_app_dir}}/blackbox_exporter/bin"
file_mode_blackbox_exporter_bin_dir: '0755'
file_owner_blackbox_exporter_bin_dir: 'root'
file_group_blackbox_exporter_bin_dir: 'root'

# blackbox_exporter_conf.dir
file_dst_blackbox_exporter_conf_dir: "/{{common_app_dir}}/blackbox_exporter/conf"
file_mode_blackbox_exporter_conf_dir: '0755'
file_owner_blackbox_exporter_conf_dir: 'root'
file_group_blackbox_exporter_conf_dir: 'root'

# blackbox_exporter-current.link
file_src_blackbox_exporter_current_link: "/{{common_app_dir}}/blackbox_exporter/bin/blackbox_exporter-{{blackbox_exporter_version}}.linux-amd64"
file_dst_blackbox_exporter_current_link: "/{{common_app_dir}}/blackbox_exporter/bin/current"
file_owner_blackbox_exporter_current_link: 'root'
file_group_blackbox_exporter_current_link: 'root'

# blackbox_exporter.tar.gz
file_src_blackbox_exporter_tar_gz: "https://github.com/prometheus/blackbox_exporter/releases/download/v{{blackbox_exporter_version}}/blackbox_exporter-{{blackbox_exporter_version}}.linux-amd64.tar.gz"
file_dst_blackbox_exporter_tar_gz: "/{{common_app_dir}}/blackbox_exporter/bin/blackbox_exporter-{{blackbox_exporter_version}}.linux-amd64.tar.gz"
file_mode_blackbox_exporter_tar_gz: '0644'
file_owner_blackbox_exporter_tar_gz: 'root'
file_group_blackbox_exporter_tar_gz: 'root'

# blackbox_exporter
file_src_blackbox_exporter: "/{{common_app_dir}}/blackbox_exporter/bin/blackbox_exporter-{{blackbox_exporter_version}}.linux-amd64.tar.gz"
file_dst_blackbox_exporter: "/{{common_app_dir}}/blackbox_exporter/bin"
file_owner_blackbox_exporter: 'root'
file_group_blackbox_exporter: 'root'
file_creates_blackbox_exporter: "/{{common_app_dir}}/blackbox_exporter/bin/blackbox_exporter-{{blackbox_exporter_version}}.linux-amd64"

# blackbox_exporter.service
file_src_blackbox_exporter_service: 'templates/main/blackbox_exporter.service.j2'
file_dst_blackbox_exporter_service: '/usr/lib/systemd/system/blackbox_exporter.service'
file_mode_blackbox_exporter_service: '0644'
file_owner_blackbox_exporter_service: 'root'
file_group_blackbox_exporter_service: 'root'

# blackbox_exporter.sysconfig
file_src_blackbox_exporter_sysconfig: 'templates/main/blackbox_exporter.sysconfig.j2'
file_dst_blackbox_exporter_sysconfig: '/etc/sysconfig/blackbox_exporter'
file_mode_blackbox_exporter_sysconfig: '0644'
file_owner_blackbox_exporter_sysconfig: 'root'
file_group_blackbox_exporter_sysconfig: 'root'

# config.yml
file_src_config_yml: 'templates/main/config.yml.j2'
file_dst_config_yml: "/{{common_app_dir}}/blackbox_exporter/conf/config.yml"
file_mode_config_yml: '0644'
file_owner_config_yml: 'root'
file_group_config_yml: 'root'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# check service blackbox_exporter
command_cmd_check_service_blackbox_exporter: 'systemctl cat blackbox_exporter.service > /dev/null 2>&1'

# systemctl daemon-reload
command_cmd_systemctl_daemon_reload: 'systemctl daemon-reload'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# blackbox_exporter
group_name_blackbox_exporter: 'blackbox_exporter'
group_system_blackbox_exporter: 'yes'

# blackbox_exporter
user_name_blackbox_exporter: 'blackbox_exporter'
user_comment_blackbox_exporter: 'Blackbox Exporter'
user_group_blackbox_exporter: 'blackbox_exporter'
user_append_blackbox_exporter: 'yes'
user_home_create_blackbox_exporter: 'yes'
user_home_move_blackbox_exporter: 'no'
user_home_remove_blackbox_exporter: 'yes'
user_home_force_blackbox_exporter: 'no'
user_password_blackbox_exporter: '!'
user_password_update_blackbox_exporter: 'always'
user_shell_blackbox_exporter: '/sbin/nologin'
user_system_blackbox_exporter: 'yes'

# blackbox_exporter
service_name_blackbox_exporter: 'blackbox_exporter'
