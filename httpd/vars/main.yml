---

# log.dir
log_dir: '/var/log/httpd/'

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# httpd
package_name_httpd: 'httpd'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# autoindex.conf
file_src_autoindex_conf: "templates/{{httpd_autoindex_conf_template}}/autoindex.conf.j2"
file_path_autoindex_conf: '/etc/httpd/conf.d/autoindex.conf'
file_mode_autoindex_conf: '0644'
file_owner_autoindex_conf: 'root'
file_group_autoindex_conf: 'root'

# httpd.conf
file_src_httpd_conf: "templates/{{httpd_httpd_conf_template}}/httpd.conf.j2"
file_path_httpd_conf: '/etc/httpd/conf/httpd.conf'
file_mode_httpd_conf: '0644'
file_owner_httpd_conf: 'root'
file_group_httpd_conf: 'root'

# userdir.conf
file_src_userdir_conf: "templates/{{httpd_userdir_conf_template}}/userdir.conf.j2"
file_path_userdir_conf: '/etc/httpd/conf.d/userdir.conf'
file_mode_userdir_conf: '0644'
file_owner_userdir_conf: 'root'
file_group_userdir_conf: 'root'

# vhost
file_src_vhost: "templates/{{httpd_vhost_template}}/vhost.conf.j2"
file_mode_vhost: '0644'
file_owner_vhost: 'root'
file_group_vhost: 'root'

# vhosts.d
file_path_vhosts_d: "/etc/httpd/{{httpd_vhosts_d}}"
file_mode_vhosts_d: '0755'
file_owner_vhosts_d: 'root'
file_group_vhosts_d: 'root'

# welcome.conf
file_src_welcome_conf: "templates/{{httpd_welcome_conf_template}}/welcome.conf.j2"
file_path_welcome_conf: '/etc/httpd/conf.d/welcome.conf'
file_mode_welcome_conf: '0644'
file_owner_welcome_conf: 'root'
file_group_welcome_conf: 'root'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# check httpd
command_cmd_check_httpd: 'apachectl configtest'

# reload httpd
command_cmd_reload_httpd: 'apachectl graceful'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# httpd
service_name_httpd: 'httpd'
