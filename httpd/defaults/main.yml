---

httpd_state: 'enable'

httpd_config: []

httpd_enable_mmap: 'true'

httpd_enable_sendfile: 'true'

httpd_global_config: ''

httpd_hsts_max_age: 31536000

httpd_listen: ['80']

httpd_log_format_combined: '%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"'

httpd_log_format_combined_io: '%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O'

httpd_log_format_combined_ssl: '%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\" %{SSL_PROTOCOL}x %{SSL_CIPHER}x'

httpd_log_format_common: '%h %l %u %t \"%r\" %>s %b'

httpd_server_admin: "admin@{{ansible_domain}}"

httpd_server_signature: 'true'

httpd_server_tokens: 'prod'

httpd_trace_enable: 'false'

httpd_vhosts_d: 'vhosts.d'
