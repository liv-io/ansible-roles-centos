---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - nginx

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove nginx'
  package:
    state: 'absent'
    name: "{{package_name_nginx}}"
  tags:
    - remove
    - main
    - nginx

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove nginx.conf'
  file:
    state: 'absent'
    path: "{{file_path_nginx_conf}}"
  tags:
    - remove
    - main
    - nginx

- name: 'file remove dhparam.pem'
  file:
    state: 'absent'
    path: "{{file_path_dhparam_pem}}"
  tags:
    - remove
    - main
    - nginx

- name: 'file remove vhosts.d'
  file:
    state: 'absent'
    path: "{{file_path_vhosts_d}}"
  tags:
    - remove
    - main
    - nginx
