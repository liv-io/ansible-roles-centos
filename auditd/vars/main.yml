---

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# audit
package_name_audit: 'audit'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# auditd.conf
file_src_auditd_conf: "templates/{{auditd_auditd_conf_template}}/auditd.conf.j2"
file_path_auditd_conf: '/etc/audit/auditd.conf'
file_mode_auditd_conf: '0640'
file_owner_auditd_conf: 'root'
file_group_auditd_conf: 'root'

# auditd-config
file_src_auditd_config: "templates/{{auditd_auditd_config_template}}/auditd-config.j2"
file_mode_auditd_config: '0600'
file_owner_auditd_config: 'root'
file_group_auditd_config: 'root'

# audispd.conf
file_src_audispd_conf: "templates/{{auditd_audispd_conf_template}}/audispd.conf.j2"
file_path_audispd_conf: '/etc/audisp/audispd.conf'
file_mode_audispd_conf: '0640'
file_owner_audispd_conf: 'root'
file_group_audispd_conf: 'root'

# rules.d
file_path_rules_d: '/etc/audit/rules.d/'
file_mode_rules_d: '0750'
file_owner_rules_d: 'root'
file_group_rules_d: 'root'

# syslog.conf
file_src_syslog_conf: "templates/{{auditd_syslog_conf_template}}/syslog.conf.j2"
file_path_syslog_conf: '/etc/audisp/plugins.d/syslog.conf'
file_mode_syslog_conf: '0640'
file_owner_syslog_conf: 'root'
file_group_syslog_conf: 'root'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# NOTE: systemd refuses to stop and restart 'auditd' service. RedHat bug: 1026648

# disable auditd
command_cmd_disable_auditd: 'systemctl disable auditd'

# restart auditd
command_cmd_restart_auditd: 'service auditd restart'

# run augenrules
command_cmd_run_augenrules: 'augenrules'

# status auditd
command_cmd_status_auditd: 'systemctl status auditd'

# stop auditd
command_cmd_stop_auditd: 'service auditd stop'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# auditd
service_name_auditd: 'auditd'
