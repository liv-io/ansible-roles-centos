---

- name: 'task include install'
  include: install.yml
  when: not (auditd_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - auditd

- name: 'task include enable'
  include: enable.yml
  when: (auditd_state|match('start|on|enable'))
  tags:
    - main
    - auditd

- name: 'task include config'
  include: config.yml
  when: not (auditd_state|match('false|no|remove|quiesce|inactive|stop|off|disable'))
  tags:
    - main
    - auditd

- name: 'task include disable'
  include: disable.yml
  when: (auditd_state|match('stop|off|disable'))
  tags:
    - main
    - auditd

- name: 'task include remove'
  include: remove.yml
  when: (auditd_state|match('false|no|remove'))
  tags:
    - main
    - auditd
