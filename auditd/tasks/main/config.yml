---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - config
    - auditd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'template create auditd-config.rules'
  template:
    src: "{{file_src_auditd_config}}"
    dest: "{{file_path_rules_d}}/{{item.name if (item.name is defined) and not (item.name == '') else auditd_name_default}}.rules"
    mode: "{{file_mode_auditd_config}}"
    owner: "{{file_owner_auditd_config}}"
    group: "{{file_group_auditd_config}}"
  notify:
    - 'command run augenrules'
    - 'command restart auditd'
  with_items: "{{auditd_all + auditd_dependencies + auditd_group + auditd_host}}"
  when: not (item.state is match('false|no|remove'))
  tags:
    - config
    - auditd

- name: 'file remove auditd-config.rules'
  file:
    state: 'absent'
    path: "{{file_path_rules_d}}/{{item.name if (item.name is defined) and not (item.name == '') else auditd_name_default}}.rules"
  notify:
    - 'command run augenrules'
    - 'command restart auditd'
  with_items: "{{auditd_all + auditd_dependencies + auditd_group + auditd_host}}"
  when: (item.state is match('false|no|remove'))
  tags:
    - config
    - auditd
