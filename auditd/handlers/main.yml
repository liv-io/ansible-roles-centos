---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command run augenrules'
  command: "{{command_cmd_run_augenrules}}"

- name: 'command restart auditd'
  command: "{{command_cmd_restart_auditd}}"
  args:
    warn: 'false'
