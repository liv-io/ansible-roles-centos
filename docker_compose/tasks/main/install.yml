---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - install
    - docker_compose

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install docker-compose'
  package:
    state: 'present'
    name: "{{package_name_docker_compose}}"
  tags:
    - install
    - docker_compose

- name: 'pip install docker-compose'
  pip:
    state: 'present'
    name: "{{pip_name_docker_compose}}"
  tags:
    - install
    - docker_compose
