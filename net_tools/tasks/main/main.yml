---

- name: 'task include install'
  import_tasks: install.yml
  when: not (net_tools_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - net_tools

- name: 'task include remove'
  import_tasks: remove.yml
  when: (net_tools_state|match('false|no|remove'))
  tags:
    - main
    - net_tools
