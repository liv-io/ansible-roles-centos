---

- name: 'task include install'
  import_tasks: install.yml
  when: not (avahi_state is match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - avahi

- name: 'task include remove'
  import_tasks: remove.yml
  when: (avahi_state is match('false|no|remove'))
  tags:
    - main
    - avahi
