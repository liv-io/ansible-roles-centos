---

- name: 'task include install'
  import_tasks: install.yml
  when: not (opensmtpd_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - opensmtpd

- name: 'task include enable'
  import_tasks: enable.yml
  when: (opensmtpd_state|match('start|on|enable'))
  tags:
    - main
    - opensmtpd

- name: 'task include disable'
  import_tasks: disable.yml
  when: (opensmtpd_state|match('stop|off|disable'))
  tags:
    - main
    - opensmtpd

- name: 'task include remove'
  import_tasks: remove.yml
  when: (opensmtpd_state|match('false|no|remove'))
  tags:
    - main
    - opensmtpd
