---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - opensmtpd

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove opensmtpd'
  package:
    state: 'absent'
    name: "{{package_name_opensmtpd}}"
  tags:
    - packaging
    - remove
    - main
    - opensmtpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove smtpd.conf'
  file:
    state: 'absent'
    path: "{{file_path_smtpd_conf}}"
  tags:
    - files
    - remove
    - main
    - opensmtpd
