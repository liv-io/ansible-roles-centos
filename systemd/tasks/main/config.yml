---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - config
    - systemd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create systemd-config'
  template:
    src: "{{file_src_systemd_config}}"
    dest: "{{file_dst_systemd}}/{{item.mode|default(systemd_mode_default)}}/{{item.name|default(systemd_name_default)}}.{{item.type|default(systemd_type_default)}}"
    mode: "{{file_mode_systemd_config}}"
    owner: "{{file_owner_systemd_config}}"
    group: "{{file_group_systemd_config}}"
  with_items: "{{systemd_all + systemd_dependencies + systemd_group + systemd_host}}"
  when: not (item.state is match('false|no|remove'))
  tags:
    - config
    - systemd

- name: 'file remove systemd-config'
  file:
    state: 'absent'
    dest: "{{file_dst_systemd}}/{{item.mode|default(systemd_mode_default)}}/{{item.name|default(systemd_name_default)}}.{{item.type|default(systemd_type_default)}}"
  with_items: "{{systemd_all + systemd_dependencies + systemd_group + systemd_host}}"
  when: (item.state is match('false|no|remove'))
  tags:
    - config
    - systemd
