---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - mod_security

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove mod_security'
  package:
    state: 'absent'
    name: "{{package_name_mod_security}}"
  tags:
    - packaging
    - remove
    - main
    - mod_security

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove mod_security.conf'
  file:
    state: 'absent'
    path: "{{file_path_mod_security_conf}}"
  tags:
    - files
    - remove
    - main
    - mod_security
