---

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# suricata
package_name_suricata: 'suricata'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# suricata.rules
file_dst_suricata_rules: '/etc/suricata/rules/suricata.rules'

# suricata.sysconfig
file_src_suricata_sysconfig: "templates/{{ansible_distribution_major_version}}/suricata.sysconfig.j2"
file_dst_suricata_sysconfig: '/etc/sysconfig/suricata'
file_mode_suricata_sysconfig: '0640'
file_owner_suricata_sysconfig: 'root'
file_group_suricata_sysconfig: 'suricata'

# suricata.yaml
file_src_suricata_yaml: "templates/{{ansible_distribution_major_version}}/suricata.yaml.j2"
file_dst_suricata_yaml: '/etc/suricata/suricata.yaml'
file_mode_suricata_yaml: '0640'
file_owner_suricata_yaml: 'root'
file_group_suricata_yaml: 'suricata'
file_validate_suricata_yaml: 'suricata -T -c %s'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# update suricata
command_cmd_update_suricata: 'suricata-update --output /etc/suricata/rules/ --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:80.0) Gecko/20100101"'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# suricata
service_name_suricata: 'suricata'
