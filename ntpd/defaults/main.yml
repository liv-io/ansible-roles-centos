---

ntpd_state: 'enable'

ntpd_check_time_interval: 10

ntpd_check_time_offset_limit: 1000

ntpd_check_time_state: 'enable'

ntpd_monitor: 'false'

ntpd_monitor_mail_from_address: "root@{{ansible_domain}}"

ntpd_monitor_mail_to_address: ["admin@{{ansible_domain}}"]

ntpd_monitor_mail_state: 'false'

ntpd_monitor_prom_state: 'false'

ntpd_monitor_prom_textfile_collector: '/data/node_exporter/textfile_collector'

ntpd_restrict:
  - {address: 'default', options: {'kod', 'nomodify', 'notrap', 'nopeer', 'noquery'}, comment: 'Default IPv4'}
  - {address: '-6 default', options: {'kod', 'nomodify', 'notrap', 'nopeer', 'noquery'}, comment: 'Default IPv6'}
  - {address: '127.0.0.1', comment: 'IPv4 localhost'}
  - {address: '-6 ::1', comment: 'IPv6 localhost'}

ntpd_server:
  - {address: "ntp.{{ansible_domain}}", options: {'burst', 'prefer', 'minpoll 4', 'maxpoll 6'}, comment: 'Default NTP server'}

ntpd_update_time_interval: 10
