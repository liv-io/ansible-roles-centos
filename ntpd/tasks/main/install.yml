---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - main
    - ntpd

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install ntpd'
  package:
    state: 'present'
    name: "{{package_name_ntpd}}"
  tags:
    - packaging
    - install
    - main
    - ntpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create ntpd_script.dir'
  file:
    state: 'directory'
    path: "{{file_path_ntpd_script_dir}}"
    mode: "{{file_mode_ntpd_script_dir}}"
    owner: "{{file_owner_ntpd_script_dir}}"
    group: "{{file_group_ntpd_script_dir}}"
  tags:
    - files
    - install
    - main
    - ntpd
