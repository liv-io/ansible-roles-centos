---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - install
    - ntpd

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install ntpd'
  package:
    state: 'present'
    name: "{{package_name_ntpd}}"
  tags:
    - install
    - ntpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create ntpd_script.dir'
  file:
    state: 'directory'
    path: "{{file_dst_ntpd_script_dir}}"
    mode: "{{file_mode_ntpd_script_dir}}"
    owner: "{{file_owner_ntpd_script_dir}}"
    group: "{{file_group_ntpd_script_dir}}"
  tags:
    - install
    - ntpd
