---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - enable
    - ntpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create ntp.conf'
  template:
    src: "{{file_src_ntp_conf}}"
    dest: "{{file_dst_ntp_conf}}"
    mode: "{{file_mode_ntp_conf}}"
    owner: "{{file_owner_ntp_conf}}"
    group: "{{file_group_ntp_conf}}"
  notify: 'service restart ntpd'
  tags:
    - enable
    - ntpd

- name: 'file create step-tickers'
  template:
    src: "{{file_src_step_tickers}}"
    dest: "{{file_dst_step_tickers}}"
    mode: "{{file_mode_step_tickers}}"
    owner: "{{file_owner_step_tickers}}"
    group: "{{file_group_step_tickers}}"
  notify: 'service restart ntpd'
  tags:
    - enable
    - ntpd

- name: 'file create ntpd_check-time'
  template:
    src: "{{file_src_ntpd_check_time}}"
    dest: "{{file_dst_ntpd_check_time}}"
    mode: "{{file_mode_ntpd_check_time}}"
    owner: "{{file_owner_ntpd_check_time}}"
    group: "{{file_group_ntpd_check_time}}"
  tags:
    - enable
    - ntpd

- name: 'cron create ntpd_check-time'
  cron:
    state: 'present'
    disabled: "{{'yes' if (ntpd_check_time_state is match('false|no|disable')) else 'no'}}"
    name: "{{cron_name_ntpd_check_time}}"
    cron_file: "{{cron_cron_file_ntpd_check_time}}"
    minute: "{{cron_minute_ntpd_check_time}}"
    user: "{{cron_user_ntpd_check_time}}"
    job: "{{cron_job_ntpd_check_time}}"
  tags:
    - enable
    - ntpd

- name: 'cron remove ntpd_update-time'
  cron:
    state: 'absent'
    name: "{{cron_name_ntpd_update_time}}"
    cron_file: "{{cron_cron_file_ntpd_update_time}}"
    user: "{{cron_user_ntpd_update_time}}"
  tags:
    - enable
    - ntpd

- name: 'file remove ntpd_update-time'
  file:
    state: 'absent'
    path: "{{file_dst_ntpd_update_time}}"
  tags:
    - enable
    - ntpd

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service start ntpd'
  service:
    state: 'started'
    enabled: 'yes'
    name: "{{service_name_ntpd}}"
  tags:
    - enable
    - ntpd
