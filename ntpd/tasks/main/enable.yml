---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - enable
    - main
    - ntpd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'template create ntp.conf'
  template:
    src: "{{file_src_ntp_conf}}"
    dest: "{{file_path_ntp_conf}}"
    mode: "{{file_mode_ntp_conf}}"
    owner: "{{file_owner_ntp_conf}}"
    group: "{{file_group_ntp_conf}}"
  notify: 'service restart ntpd'
  tags:
    - enable
    - main
    - ntpd

- name: 'template create step-tickers'
  template:
    src: "{{file_src_step_tickers}}"
    dest: "{{file_path_step_tickers}}"
    mode: "{{file_mode_step_tickers}}"
    owner: "{{file_owner_step_tickers}}"
    group: "{{file_group_step_tickers}}"
  notify: 'service restart ntpd'
  tags:
    - enable
    - main
    - ntpd

- name: 'cron remove ntpd_update-time'
  cron:
    state: 'absent'
    name: "{{cron_name_ntpd_update_time}}"
    cron_file: "{{cron_cron_file_ntpd_update_time}}"
  tags:
    - enable
    - main
    - ntpd

- name: 'file remove ntpd_update-time.sh'
  file:
    state: 'absent'
    path: "{{file_path_ntpd_update_time_sh}}"
  tags:
    - enable
    - main
    - ntpd

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service start ntpd'
  service:
    state: 'started'
    enabled: 'yes'
    name: "{{service_name_ntpd}}"
  tags:
    - enable
    - main
    - ntpd
