---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - main
    - shadow

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file ensure shadow'
  file:
    state: 'file'
    dest: "{{file_path_shadow}}"
    mode: "{{file_mode_shadow}}"
    owner: "{{file_owner_shadow}}"
    group: "{{file_group_shadow}}"
  tags:
    - files
    - install
    - main
    - shadow
