---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - traefik

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create traefik_app.dir'
  file:
    state: 'directory'
    path: "{{file_path_traefik_app_dir}}"
    mode: "{{file_mode_traefik_app_dir}}"
    owner: "{{file_owner_traefik_app_dir}}"
    group: "{{file_group_traefik_app_dir}}"
  tags:
    - install
    - traefik

- name: 'file create traefik_version.dir'
  file:
    state: 'directory'
    path: "{{file_path_traefik_version_dir}}"
    mode: "{{file_mode_traefik_version_dir}}"
    owner: "{{file_owner_traefik_version_dir}}"
    group: "{{file_group_traefik_version_dir}}"
  tags:
    - install
    - traefik

- name: 'file create traefik_bin.dir'
  file:
    state: 'directory'
    path: "{{file_path_traefik_bin_dir}}"
    mode: "{{file_mode_traefik_bin_dir}}"
    owner: "{{file_owner_traefik_bin_dir}}"
    group: "{{file_group_traefik_bin_dir}}"
  tags:
    - install
    - traefik

- name: 'file create traefik_conf.dir'
  file:
    state: 'directory'
    path: "{{file_path_traefik_conf_dir}}"
    mode: "{{file_mode_traefik_conf_dir}}"
    owner: "{{file_owner_traefik_conf_dir}}"
    group: "{{file_group_traefik_conf_dir}}"
  tags:
    - install
    - traefik

- name: "url download traefik"
  get_url:
    url: "{{file_src_traefik_bin}}"
    dest: "{{file_path_traefik_bin}}"
    mode: "{{file_mode_traefik_bin}}"
    owner: "{{file_owner_traefik_bin}}"
    group: "{{file_group_traefik_bin}}"
    checksum: "{{traefik_checksum_algorithm}}:{{traefik_checksum}}"
  tags:
    - install
    - traefik

- name: 'file create traefik-current.link'
  file:
    state: 'link'
    src: "{{file_src_traefik_current_link}}"
    path: "{{file_path_traefik_current_link}}"
    owner: "{{file_owner_traefik_current_link}}"
    group: "{{file_group_traefik_current_link}}"
  tags:
    - install
    - traefik

- name: 'template create traefik.service'
  template:
    src: "{{file_src_traefik_service}}"
    dest: "{{file_path_traefik_service}}"
    mode: "{{file_mode_traefik_service}}"
    owner: "{{file_owner_traefik_service}}"
    group: "{{file_group_traefik_service}}"
  notify: 'command systemctl daemon-reload'
  tags:
    - install
    - traefik
