---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - disable
    - traefik

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create traefik.toml'
  template:
    src: "{{file_src_traefik_toml}}"
    dest: "{{file_dst_traefik_toml}}"
    mode: "{{file_mode_traefik_toml}}"
    owner: "{{file_owner_traefik_toml}}"
    group: "{{file_group_traefik_toml}}"
  tags:
    - disable
    - traefik

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service stop traefik'
  service:
    state: 'stopped'
    enabled: 'no'
    name: "{{service_name_traefik}}"
  tags:
    - disable
    - traefik
