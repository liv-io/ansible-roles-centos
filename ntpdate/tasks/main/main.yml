---

- name: 'task include install'
  import_tasks: install.yml
  when: not (ntpdate_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - ntpdate

- name: 'task include remove'
  import_tasks: remove.yml
  when: (ntpdate_state|match('false|no|remove'))
  tags:
    - main
    - ntpdate
