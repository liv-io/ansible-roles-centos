        state: 'true'
        comment: 'CentOS Base'
        description: 'CentOS-$releasever - Base'
        url: 'http://mirror.centos.org/$contentdir/$releasever/BaseOS/$basearch/os/'
        gpg_check: 'yes'
        gpg_key: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-centosofficial'

