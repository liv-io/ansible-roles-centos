  - name: 'epel-modular'
    state: 'true'
    comment: 'Extra Packages for Enterprise Linux Modular'
    repositories:
      - name: 'epel-modular'
        state: 'false'
        comment: 'Extra Packages for Enterprise Linux Modular $releasever - $basearch'
        description: 'Extra Packages for Enterprise Linux Modular $releasever - $basearch'
        url: 'http://mirrors.kernel.org/fedora-epel/$releasever/Modular/$basearch'
        gpg_check: 'yes'
        gpg_key: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-$releasever'

      - name: 'epel-modular-debuginfo'
        state: 'false'
        comment: 'Extra Packages for Enterprise Linux Modular $releasever - $basearch - Debug'
        description: 'Extra Packages for Enterprise Linux Modular $releasever - $basearch - Debug'
        url: 'http://mirrors.kernel.org/fedora-epel/$releasever/Modular/$basearch/debug'
        gpg_check: 'yes'
        gpg_key: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-$releasever'

      - name: 'epel-modular-source'
        state: 'false'
        comment: 'Extra Packages for Enterprise Linux Modular $releasever - $basearch - Source'
        description: 'Extra Packages for Enterprise Linux Modular $releasever - $basearch - Source'
        url: 'http://mirrors.kernel.org/fedora-epel/$releasever/Modular/SRPMS'
        gpg_check: 'yes'
        gpg_key: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-$releasever'

dnf_config_group: []

dnf_config_host: []

dnf_exclude: []

dnf_include: []

dnf_monitor_mail_from_address: "root@{{ansible_domain}}"

dnf_monitor_mail_to_address: ["admin@{{ansible_domain}}"]

dnf_monitor_mail_state: 'false'

dnf_monitor_prom_state: 'false'

dnf_monitor_prom_textfile_collector: '/data/node_exporter/textfile_collector'

dnf_proxy: ''

dnf_proxy_password: ''

dnf_proxy_username: ''
