        state: 'false'
        comment: 'CentOS-$releasever - Debuginfo'
        description: 'CentOS Debuginfo'
        url: 'http://debuginfo.centos.org/$releasever/$basearch/'
        gpg_check: 'yes'
        gpg_key: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-centosofficial'

  - name: 'CentOS-Extras'
    state: 'true'
    comment: 'CentOS Extras'
