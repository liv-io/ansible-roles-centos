---

- name: 'task include install'
  import_tasks: install.yml
  when: not (tmux_state is match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - tmux

- name: 'task include remove'
  import_tasks: remove.yml
  when: (tmux_state is match('false|no|remove'))
  tags:
    - main
    - tmux
