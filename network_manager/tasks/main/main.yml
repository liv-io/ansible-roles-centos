---

- name: 'task include install'
  include: install.yml
  when: not (network_manager_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - network_manager

- name: 'task include remove'
  include: remove.yml
  when: (network_manager_state|match('false|no|remove'))
  tags:
    - main
    - network_manager
