---

- name: 'task include install'
  include: install.yml
  when: not (colordiff_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - colordiff

- name: 'task include remove'
  include: remove.yml
  when: (colordiff_state|match('false|no|remove'))
  tags:
    - main
    - colordiff
