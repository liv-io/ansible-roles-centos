---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - install
    - chrony

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install chrony'
  package:
    state: 'present'
    name: "{{package_name_chrony}}"
  tags:
    - install
    - chrony

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create chrony_script.dir'
  file:
    state: 'directory'
    path: "{{file_dst_chrony_script_dir}}"
    mode: "{{file_mode_chrony_script_dir}}"
    owner: "{{file_owner_chrony_script_dir}}"
    group: "{{file_group_chrony_script_dir}}"
  tags:
    - install
    - chrony
