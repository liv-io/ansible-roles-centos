---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      errors: 'ignore'
  tags:
    - enable
    - chrony

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create chrony.conf'
  template:
    src: "{{file_src_chrony_conf}}"
    dest: "{{file_dst_chrony_conf}}"
    mode: "{{file_mode_chrony_conf}}"
    owner: "{{file_owner_chrony_conf}}"
    group: "{{file_group_chrony_conf}}"
  notify: 'service restart chronyd'
  tags:
    - enable
    - chrony

- name: 'file create chrony_check-time.sh'
  template:
    src: "{{file_src_chrony_check_time_sh}}"
    dest: "{{file_dst_chrony_check_time_sh}}"
    mode: "{{file_mode_chrony_check_time_sh}}"
    owner: "{{file_owner_chrony_check_time_sh}}"
    group: "{{file_group_chrony_check_time_sh}}"
  tags:
    - enable
    - chrony

- name: 'cron create chrony_check-time'
  cron:
    state: 'present'
    disabled: "{{'yes' if (chrony_check_time_state is match('false|no|disable')) else 'no'}}"
    name: "{{cron_name_chrony_check_time}}"
    cron_file: "{{cron_cron_file_chrony_check_time}}"
    minute: "{{cron_minute_chrony_check_time}}"
    user: "{{cron_user_chrony_check_time}}"
    job: "{{cron_job_chrony_check_time}}"
  tags:
    - enable
    - chrony

- name: 'cron remove chrony_update-time'
  cron:
    state: 'absent'
    name: "{{cron_name_chrony_update_time}}"
    cron_file: "{{cron_cron_file_chrony_update_time}}"
    user: "{{cron_user_chrony_update_time}}"
  tags:
    - enable
    - chrony

- name: 'file remove chrony_update-time.sh'
  file:
    state: 'absent'
    path: "{{file_dst_chrony_update_time_sh}}"
  tags:
    - enable
    - chrony

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service start chronyd'
  service:
    state: 'started'
    enabled: 'yes'
    name: "{{service_name_chronyd}}"
  tags:
    - enable
    - chrony
