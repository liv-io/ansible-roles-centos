---

- name: 'task include install'
  include: install.yml
  when: not (firewalld_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - firewalld

- name: 'task include remove'
  include: remove.yml
  when: (firewalld_state|match('false|no|remove'))
  tags:
    - main
    - firewalld
