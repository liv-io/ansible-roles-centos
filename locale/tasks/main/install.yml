---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - main
    - locale

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command get keymap-vc'
  shell: "{{command_shell_get_keymap_vc}}"
  register: register_keymap_vc
  changed_when: False
  check_mode: 'no'
  tags:
    - commands
    - install
    - main
    - locale

- name: 'command set keymap-vc'
  command: "{{command_shell_set_keymap_vc}}"
  when: not (locale_keymap_vc == '') and not (register_keymap_vc.stdout == locale_keymap_vc)
  tags:
    - commands
    - install
    - main
    - locale

- name: 'command get keymap-x11'
  shell: "{{command_shell_get_keymap_x11}}"
  register: register_keymap_x11
  changed_when: False
  check_mode: 'no'
  tags:
    - commands
    - install
    - main
    - locale

- name: 'command set keymap-x11'
  command: "{{command_shell_set_keymap_x11}}"
  when: not (locale_keymap_x11 == '') and not (register_keymap_x11.stdout == locale_keymap_x11)
  tags:
    - commands
    - install
    - main
    - locale

- name: 'command get locale-system'
  shell: "{{command_shell_get_locale_system}}"
  register: register_locale_system
  changed_when: False
  check_mode: 'no'
  tags:
    - commands
    - install
    - main
    - locale

- name: 'command set locale-system'
  command: "{{command_shell_set_locale_system}}"
  when: not (locale_locale_system == '') and not (register_locale_system.stdout == locale_locale_system)
  tags:
    - commands
    - install
    - main
    - locale
