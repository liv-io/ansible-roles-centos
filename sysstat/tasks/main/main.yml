---

- name: 'task include install'
  import_tasks: install.yml
  when: not (sysstat_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - sysstat

- name: 'task include remove'
  import_tasks: remove.yml
  when: (sysstat_state|match('false|no|remove'))
  tags:
    - main
    - sysstat
