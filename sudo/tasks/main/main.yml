---

- name: 'task include install'
  include: install.yml
  when: not (sudo_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - sudo

- name: 'task include config'
  include: config.yml
  when: not (sudo_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - sudo

- name: 'task include remove'
  include: remove.yml
  when: (sudo_state|match('false|no|remove'))
  tags:
    - main
    - sudo
