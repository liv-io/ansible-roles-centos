---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - main
    - passwd

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file ensure passwd'
  file:
    state: 'file'
    dest: "{{file_path_passwd}}"
    mode: "{{file_mode_passwd}}"
    owner: "{{file_owner_passwd}}"
    group: "{{file_group_passwd}}"
  tags:
    - install
    - main
    - passwd
