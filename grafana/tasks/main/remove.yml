---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - grafana

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove grafana'
  package:
    state: 'absent'
    name: "{{package_name_grafana}}"
  tags:
    - remove
    - grafana

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove grafana.ini'
  file:
    state: 'absent'
    path: "{{file_dst_grafana_ini}}"
  tags:
    - remove
    - grafana
