---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      errors: 'ignore'
  tags:
    - remove
    - docker_ce

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove docker-ce'
  package:
    state: 'absent'
    name: "{{package_name_docker}}"
  tags:
    - remove
    - docker_ce

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove docker.service.d'
  file:
    state: 'absent'
    path: "{{file_dst_docker_service_d}}"
  tags:
    - remove
    - docker_ce

- name: 'file remove daemon.json'
  file:
    state: 'absent'
    path: "{{file_dst_daemon_json}}"
  tags:
    - remove
    - docker_ce
