---

- name: 'task include install'
  import_tasks: install.yml
  when: not (iperf2_state|match('false|no|remove|quiesce|inactive'))
  tags:
    - main
    - iperf2

- name: 'task include remove'
  import_tasks: remove.yml
  when: (iperf2_state|match('false|no|remove'))
  tags:
    - main
    - iperf2
