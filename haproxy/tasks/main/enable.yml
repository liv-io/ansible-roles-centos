---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - enable
    - haproxy

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create haproxy.cfg'
  template:
    src: "{{file_src_haproxy_cfg}}"
    dest: "{{file_dst_haproxy_cfg}}"
    mode: "{{file_mode_haproxy_cfg}}"
    owner: "{{file_owner_haproxy_cfg}}"
    group: "{{file_group_haproxy_cfg}}"
  notify:
    - 'command check haproxy'
    - 'service reload haproxy'
  tags:
    - enable
    - haproxy

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service start haproxy'
  service:
    state: 'started'
    enabled: 'yes'
    name: "{{service_name_haproxy}}"
  tags:
    - enable
    - haproxy
