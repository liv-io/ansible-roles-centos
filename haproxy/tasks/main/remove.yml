---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - haproxy

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove haproxy'
  package:
    state: 'absent'
    name: "{{package_name_haproxy}}"
  tags:
    - remove
    - main
    - haproxy

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove haproxy.cfg'
  file:
    state: 'absent'
    path: "{{file_path_haproxy_cfg}}"
  tags:
    - remove
    - main
    - haproxy

- name: 'file remove dhparam.pem'
  file:
    state: 'absent'
    path: "{{file_path_dhparam_pem}}"
  tags:
    - remove
    - main
    - haproxy
