---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - fstrim

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file create fstrim_log.dir'
  file:
    state: 'directory'
    path: "{{file_dst_fstrim_log_dir}}"
    mode: "{{file_mode_fstrim_log_dir}}"
    owner: "{{file_owner_fstrim_log_dir}}"
    group: "{{file_group_fstrim_log_dir}}"
  tags:
    - install
    - fstrim

- name: 'file create fstrim_script.dir'
  file:
    state: 'directory'
    path: "{{file_dst_fstrim_script_dir}}"
    mode: "{{file_mode_fstrim_script_dir}}"
    owner: "{{file_owner_fstrim_script_dir}}"
    group: "{{file_group_fstrim_script_dir}}"
  tags:
    - install
    - fstrim

- name: 'file create fstrim.log'
  copy:
    content: ''
    force: 'no'
    dest: "{{file_dst_fstrim_log}}"
    mode: "{{file_mode_fstrim_log}}"
    owner: "{{file_owner_fstrim_log}}"
    group: "{{file_group_fstrim_log}}"
  tags:
    - install
    - fstrim

- name: 'file create fstrim_discard-blocks.sh'
  template:
    src: "{{file_src_fstrim_discard_blocks_sh}}"
    dest: "{{file_dst_fstrim_discard_blocks_sh}}"
    mode: "{{file_mode_fstrim_discard_blocks_sh}}"
    owner: "{{file_owner_fstrim_discard_blocks_sh}}"
    group: "{{file_group_fstrim_discard_blocks_sh}}"
  tags:
    - install
    - fstrim
