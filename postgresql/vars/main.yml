---

postgresql_data_dir: '/var/lib/pgsql/data'

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

# postgresql
package_name_postgresql: 'postgresql'

# postgresql-server
package_name_postgresql_server: 'postgresql-server'

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# postgresql_backup.dir
file_dst_postgresql_backup_dir: "/{{common_backup_dir}}/postgresql"
file_mode_postgresql_backup_dir: '0700'
file_owner_postgresql_backup_dir: 'postgres'
file_group_postgresql_backup_dir: 'postgres'

# postgresql_script.dir
file_dst_postgresql_script_dir: "/{{common_script_dir}}/postgresql"
file_mode_postgresql_script_dir: '0700'
file_owner_postgresql_script_dir: 'root'
file_group_postgresql_script_dir: 'root'

# pg_hba.conf
file_src_pg_hba_conf: 'templates/main/pg_hba.conf.j2'
file_dst_pg_hba_conf: '/var/lib/pgsql/data/pg_hba.conf'
file_mode_pg_hba_conf: '0600'
file_owner_pg_hba_conf: 'postgres'
file_group_pg_hba_conf: 'postgres'

# postgresql.conf
file_src_postgresql_conf: 'templates/main/postgresql.conf.j2'
file_dst_postgresql_conf: '/var/lib/pgsql/data/postgresql.conf'
file_mode_postgresql_conf: '0600'
file_owner_postgresql_conf: 'postgres'
file_group_postgresql_conf: 'postgres'

# postgresql.sh
file_src_postgresql_sh: 'templates/main/postgresql.sh.j2'
file_dst_postgresql_sh: '/var/lib/pgsql/data/postgresql.sh'
file_mode_postgresql_sh: '0644'
file_owner_postgresql_sh: 'root'
file_group_postgresql_sh: 'root'

# postgresql_backup-file
file_mode_postgresql_backup_file: '0600'
file_owner_postgresql_backup_file: 'postgres'
file_group_postgresql_backup_file: 'postgres'

# postgresql_run-backup.sh
file_src_postgresql_run_backup_sh: 'templates/main/postgresql_run-backup.sh.j2'
file_dst_postgresql_run_backup_sh: "/{{common_script_dir}}/postgresql/postgresql_run-backup.sh"
file_mode_postgresql_run_backup_sh: '0700'
file_owner_postgresql_run_backup_sh: 'root'
file_group_postgresql_run_backup_sh: 'root'

# postgresql_run-backup
cron_name_postgresql_run_backup: 'PostgreSQL: Run Backup'
cron_cron_file_postgresql_run_backup: 'postgresql_run-backup'
cron_day_postgresql_run_backup: "{{postgresql_run_backup_day}}"
cron_hour_postgresql_run_backup: "{{postgresql_run_backup_hour}}"
cron_minute_postgresql_run_backup: "{{postgresql_run_backup_minute}}"
cron_month_postgresql_run_backup: "{{postgresql_run_backup_month}}"
cron_weekday_postgresql_run_backup: "{{postgresql_run_backup_weekday}}"
cron_user_postgresql_run_backup: "{{file_owner_postgresql_run_backup_sh}}"
cron_job_postgresql_run_backup: "{{file_dst_postgresql_run_backup_sh}}"

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# initialize-database
command_cmd_initialize_database: 'postgresql-setup initdb'

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

# postgresql
service_name_postgresql: 'postgresql'
