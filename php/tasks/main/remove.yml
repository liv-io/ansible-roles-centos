---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - php

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove php'
  package:
    state: 'absent'
    name: "{{package_name_php}}"
  tags:
    - packaging
    - remove
    - main
    - php

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove php.ini'
  file:
    state: 'absent'
    path: "{{file_path_php_ini}}"
  tags:
    - files
    - remove
    - main
    - php
