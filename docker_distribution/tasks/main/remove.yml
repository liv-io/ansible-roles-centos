---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - remove
    - docker_distribution

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove docker-distribution'
  package:
    state: 'absent'
    name: "{{package_name_docker_distribution}}"
  tags:
    - remove
    - docker_distribution

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove config.yml'
  file:
    state: 'absent'
    path: "{{file_dst_config_yml}}"
  tags:
    - remove
    - docker_distribution
