---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - main
    - docker_distribution

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove docker-distribution'
  package:
    state: 'absent'
    name: "{{package_name_docker_distribution}}"
  tags:
    - remove
    - main
    - docker_distribution

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove config.yml'
  file:
    state: 'absent'
    path: "{{file_path_config_yml}}"
  tags:
    - remove
    - main
    - docker_distribution
