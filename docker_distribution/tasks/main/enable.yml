---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - enable
    - main
    - docker_distribution

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'template create config.yml'
  template:
    src: "{{file_src_config_yml}}"
    dest: "{{file_path_config_yml}}"
    mode: "{{file_mode_config_yml}}"
    owner: "{{file_owner_config_yml}}"
    group: "{{file_group_config_yml}}"
  notify: 'service restart docker-distribution'
  tags:
    - enable
    - main
    - docker_distribution

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service start docker-distribution'
  service:
    state: 'started'
    enabled: 'yes'
    name: "{{service_name_docker_distribution}}"
  tags:
    - enable
    - main
    - docker_distribution
