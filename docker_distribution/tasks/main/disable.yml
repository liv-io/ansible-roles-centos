---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - disable
    - main
    - docker_distribution

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'service stop docker-distribution'
  service:
    state: 'stopped'
    enabled: 'no'
    name: "{{service_name_docker_distribution}}"
  tags:
    - system
    - disable
    - main
    - docker_distribution
