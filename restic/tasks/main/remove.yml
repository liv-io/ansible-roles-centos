---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - restic

#-------------------------------------------------------------------------------
# SYSTEM
#-------------------------------------------------------------------------------

- name: 'user create restic'
  user:
    state: 'absent'
    name: "{{user_name_restic}}"
    remove: "{{user_home_remove_restic}}"
    force: "{{user_home_force_restic}}"
  tags:
    - remove
    - restic

- name: 'group create restic'
  group:
    state: 'absent'
    name: "{{group_name_restic}}"
  tags:
    - remove
    - restic

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'cron remove restic_run-backup'
  cron:
    state: 'absent'
    name: "{{cron_name_restic_run_backup}}"
    cron_file: "{{cron_cron_file_restic_run_backup}}"
  tags:
    - remove
    - restic

- name: 'file remove restic_script.dir'
  file:
    state: 'absent'
    path: "{{file_dst_restic_script_dir}}"
  tags:
    - remove
    - restic

- name: 'file remove restic_app.dir'
  file:
    state: 'absent'
    path: "{{file_dst_restic_app_dir}}"
  tags:
    - remove
    - restic
