---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{item}}"
  with_first_found:
    - files:
      - "vars/{{ansible_distribution_major_version}}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - config
    - main
    - sysctl

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'template create sysctl-config'
  template:
    src: "{{file_src_sysctl_config}}"
    dest: "{{file_path_sysctl_d}}/{{item.order if (item.order is defined) else ''}}{{'-' if (item.order is defined) else ''}}{{item.name if (item.name is defined) and not (item.name == '') else sysctl_name_default}}.conf"
    mode: "{{file_mode_sysctl_config}}"
    owner: "{{file_owner_sysctl_config}}"
    group: "{{file_group_sysctl_config}}"
  register: register_sysctl_config
  with_items: "{{sysctl_all + sysctl_dependencies + sysctl_group + sysctl_host}}"
  when: not (item.state is match('false|no|remove'))
  tags:
    - config
    - main
    - sysctl

- name: 'file remove sysctl-config'
  file:
    state: 'absent'
    path: "{{file_path_sysctl_d}}/{{item.order if (item.order is defined) else ''}}{{'-' if (item.order is defined) else ''}}{{item.name if (item.name is defined) and not (item.name == '') else sysctl_name_default}}.conf"
  with_items: "{{sysctl_all + sysctl_dependencies + sysctl_group + sysctl_host}}"
  when: (item.state is match('false|no|remove'))
  tags:
    - config
    - main
    - sysctl

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

- name: 'command set sysctl-config'
  shell: "{{command_shell_set_sysctl}} {{file_path_sysctl_d}}/{{item.order if (item.order is defined) else ''}}{{'-' if (item.order is defined) else ''}}{{item.name if (item.name is defined) and not (item.name == '') else sysctl_name_default}}.conf"
  with_items: "{{sysctl_all + sysctl_dependencies + sysctl_group + sysctl_host}}"
  when: (register_sysctl_config|changed)
  tags:
    - config
    - main
    - sysctl
